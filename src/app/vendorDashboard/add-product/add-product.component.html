<app-top-bar></app-top-bar>
<div [ngClass]="{'dark-mood': this._themeservice.isDarkMood}">

<main class="container-fluid col-lg-6 col-md-8 col-sm-10 col-xs-12 mt-5">
  <form (ngSubmit)="onSubmit($event)" >
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        name="productName"
        formControlName="productName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label"
        >Product Description</label
      >
      <textarea
        class="form-control"
        id="productDescription"
        name="productDescription"
        rows="3"
        formControlName="productDescription"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="productCategory" class="form-label">Product Category</label>
      <input
        type="text"
        class="form-control"
        id="productCategory"
        name="productCategory"
        formControlName="productCategory"
        required
      />
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="productPrice"
        name="productPrice"
        formControlName="productPrice"
        required
      />
    </div>
    <div class="mb-3">
      <label for="stockAmount" class="form-label">Stock Amount</label>
      <input
        type="number"
        class="form-control"
        id="stockAmount"
        name="stockAmount"
        formControlName="stockAmount"
        required
      />
    </div>
    <div class="mb-3">
      <label for="productImages" class="form-label"
        >Product Images (Choose up to 4)</label
      >
      <input
        type="file"
        class="form-control"
        id="productImages"
        name="productImages"
        accept="image/*"
        formControlName="productName"
        multiple
      />
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
  <a routerLink="/vendor/dashboard/products"
  class="btn btn-primary my-3">
    Back to products list</a
  >
</main>
</div>
