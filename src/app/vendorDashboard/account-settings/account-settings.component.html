<app-top-bar></app-top-bar>
<main class="container-fluid">
  <div class="row flex-nowrap">
    <div
      class="col-auto col-md-2 col-xl-1 px-sm-2 px-0 bg-dark d-flex justify-content-center pt-5"
    >
      <app-side-bar></app-side-bar>
    </div>
    <div class="col-lg-12 col-xl-11">
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 order-2 order-lg-1">
            <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-0 title">
              Profile info
            </p>

            <!-- register form  -->
            <form class="mx-1 mx-md-4 flex-fill" enctype="multipart/form-data">
              <!-- First name  -->
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw mt-4"></i>
                <div class="d-flex name_inputs">
                  <!-- here make in less 600 px screen to be flex column  -->
                  <div class="me-2 firstname form-outline">
                    <label class="form-label" for="first_name"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control w-100"
                      id="first_name"
                      formControlName="first_name"
                      autocomplete="off"
                    />
                  </div>
                  <!-- Last name  -->
                  <div class="lastname">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input
                      type="text"
                      id="last_name"
                      class="form-control"
                      formControlName="last_name"
                    />
                  </div>
                </div>
              </div>

              <!-- business / brand  -->
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-briefcase fa-lg me-3 fa-fw mt-4"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="business_name"
                    >Business / Brand</label
                  >
                  <input
                    type="text"
                    id="business"
                    class="form-control"
                    formControlName="business_name"
                    id="business_name"
                  />
                </div>
              </div>
              <!-- email input  -->
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw mt-4"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="vendor_email"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="vendor_email"
                    class="form-control"
                    formControlName="email"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-solid fa-phone fa-lg me-3 fa-fw mt-4"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="phone_number"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    id="phone_number"
                    formControlName="phoneNumber"
                    class="form-control"
                  />
                </div>
              </div>

              <!-- password and confirm password -->
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw mt-4"></i>
                <div class="d-flex w-100 passwords">
                  <div class="me-2 password">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      class="form-control w-100"
                      id="password"
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>

              <div class="text-center h5 mb-3"></div>
              <div class="d-flex gap-2 id">
                <div class="mb-3 frontid">
                  <label class="form-label" for="front_id">Front</label>
                  <input
                    type="file"
                    id="front_id"
                    class="form-control"
                    formControlName="frontid"
                    accept="image/*"
                  />
                </div>
                <div class="mb-3 backid">
                  <label class="form-label" for="back_id">Back</label>
                  <input
                    type="file"
                    id="back_id"
                    class="form-control"
                    formControlName="backid"
                    accept="image/*"
                  />
                  <!-- show the image -->
                </div>
              </div>
              <div class="d-flex logo_plan">
                <div class="mb-3 logo">
                  <label class="form-label" for="logopic"
                    >Upload Your Logo</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="logopic"
                    formControlName="logopic"
                    accept="image/*"
                  />
                </div>
                <div class="plan ps-3">
                  <label for="plan" class="form-label">Current plan</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled
                    [value]="Plan"
                  />
                  <!--
                        <select
                          id="plan"
                          class="form-control"
                          formControlName="plan"
                          name="plan"
                        >
                          <option disabled selected>Select a plan</option>
                          <option value="1">Free</option>
                          <option value="2">Silver</option>
                          <option value="3">Gold</option>
                          <option value="4">Platinum</option>
                        </select> -->
                </div>
              </div>

              <div
                class="d-flex mx-4 mb-3 mb-lg-4 gap-3 buttons flex-column align-items-center"
              >
                <a class="btn btn-warning btn-lg w-50" type="submit"> Edit </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
