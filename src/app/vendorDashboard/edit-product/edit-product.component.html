<app-top-bar></app-top-bar>
<div class="container-fluid">
<div [ngClass]="{'dark-mood': this._themeservice.isDarkMood}">

  <div class="row flex-nowrap">
    <div
      class="col-auto col-md-2 col-xl-1 px-sm-2 px-0 bg-dark d-flex justify-content-center pt-5"
    >
      <app-side-bar></app-side-bar>
    </div>
    <div class="col main p-lg-4 p-md-3 p-sm-1">
      <h3 class="text-center mb-5">Update/Delete Product</h3>
      <div
        class="col-lg-12 d-flex justify-content-around align-items-center flex-column flex-wrap p-5"
      >
        <form
          [formGroup]="updateProductForm"
          (ngSubmit)="onEditProduct()"
          class="col-lg-6"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <!-- only show the category canot edit it  -->
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
          <div class="mb-5">
            <label for="discount" class="form-label">Discount</label>
            <input
              type="number"
              class="form-control"
              id="discount"
              formControlName="discount"
            />
          </div>
          <!-- onsale or not  -->
          <!-- <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="isOnSale"
                id="isOnSaleYes"
                value="true"
                formControlName="isOnSale"
              />
              <label class="form-check-label" for="isOnSaleYes">
                On Sale
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="isOnSale"
                id="isOnSaleNo"
                value="false"
                formControlName="isOnSale"
              />
              <label class="form-check-label" for="isOnSaleNo">
                Not On Sale
              </label>
            </div>
          </div> -->
          <div class="mb-3">
            <label for="images" class="form-label"
              >Upload Images (up to 4 images)</label
            >
            <input
              type="file"
              class="form-control"
              id="images"
              formControlName="images"
              multiple
            />
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary w-25">Update</button>
            <button
              type="button"
              class="btn btn-danger w-25"
              (click)="onDelete()"
            >
              Delete
            </button>
          </div>
        </form>
        <a
          type="button"
          class="btn btn-secondary mt-3 w-25"
          routerLink="/vendor/dashboard/products"
        >
          Back to Products List
        </a>
      </div>
    </div>
  </div>
  </div>
</div>
