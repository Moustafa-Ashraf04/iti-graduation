    <div class="row">

      <div class="col-lg-9">


        <div class="card border shadow-0 " [ngClass]="{'dark-mood-item':this._themeservice.isDarkMood}">

            <h4 class="card-title mb-4" [ngClass]="{'dark-mood-text':this._themeservice.isDarkMood}">Your shopping cart</h4>
            <app-cart-item></app-cart-item>
            <app-cart-item></app-cart-item>
            <app-cart-item></app-cart-item>

          </div>

          <div class="border-top pt-4 mx-4 mb-4" [ngClass]="{'dark-mood-mini':this._themeservice.isDarkMood,}">
            <p [ngClass]="{'dark-mood-icone':this._themeservice.isDarkMood}"><i class="fas fa-truck fa-lg"></i> Free Delivery within 1-2 weeks</p>
            <p [ngClass]="{'dark-mood-icone':this._themeservice.isDarkMood}">
              FREE STANDARD SHIPPING
              Estimated to be delivered on 03/14/2024 - 03/16/2024.
              <br>

    </div>

      <!-- cart -->
      <!-- summary -->

        <div class="card mb-3 border shadow-0 "[ngClass]="{'dark-mood-mini':this._themeservice.isDarkMood,}">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label class="form-label">Have coupon?</label>
                <div class="input-group">
                  <input type="text" class="form-control border" name="" placeholder="Coupon code" />
                  <button class="btn btn-light border">Apply</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card shadow-0 border">
          <div class="card-body" [ngClass]="{'dark-mood-mini':this._themeservice.isDarkMood,}">
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2">$329.00</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-2">Discount:</p>
              <p class="mb-2 text-success">-$60.00</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-2">TAX:</p>
              <p class="mb-2">$14.00</p>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2 fw-bold">$283.00</p>
            </div>

            <div class="mt-3">
              <a href="#" class="btn btn-success w-100 shadow-0 mb-2"> Make Purchase </a>
              <a href="#" class="btn btn-light w-100 border mt-2" [ngClass]="{'btn-dark-mood':this._themeservice.isDarkMood}"> Back to shop </a>
            </div>
          </div>
        </div>
      </div>
      <!-- summary -->

</div>
</div>
