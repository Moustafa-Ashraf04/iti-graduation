<app-top-bar></app-top-bar>
<app-header class="bg-white"></app-header>
<app-navbar></app-navbar>
<body>
  <!-- <hr /> -->

  <!-- carousel slider  -->
  <div
    id="carouselExampleIndicators"
    class="carousel slide container-fluid mb-3 pb-4 col-lg-12 col-md-12 justify-content-center align-items-center px-0"
    data-bs-ride="carousel"
    data-bs-interval="3000"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active bg-black"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
        class="bg-black"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
        class="bg-black"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../assets/images/slide1.jpeg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/slider.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/sale4.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
  </div>

  <main class="container-fluid col-xl-10 col-lg-10">
    <!-- categories slider  -->
    <section class="py-4">
      <div class="d-flex flex-row col">
        <h3 class="w-50 ms-3 flash-sale-heading">Categories</h3>

        <span class="w-50 text-end view-more"
          ><a routerLink="/deals" class="fs-5 text-decoration-none"
            >view all &#x203A;</a
          ></span
        >
      </div>
      <div class="p-3 border-2 ms-3 rounded border-purple-700">
        <div class="categories p-0">
          <!-- col-lg-3 col-md-3 col-sm-4 col-xs-4 -->
          <app-category-card class="p-2"> </app-category-card>
        </div>
      </div>
    </section>

    <section class="py-4">
      <div class="d-flex flex-row">
        <!-- <h3 class="w-50 border-left border-1 border-dark ms-3">Flash Sale</h3> -->
        <h3 class="w-50 ms-3 flash-sale-heading">Hot Deals</h3>

        <span class="w-50 text-end view-more"
          ><a routerLink="/deals" class="fs-5 text-decoration-none"
            >view more &#x203A;</a
          ></span
        >
      </div>
      <div class="p-3 d-flex flex-wrap">
        <app-product-card
          *ngFor="let item of items"
          class="col-lg-3 col-md-4 col-sm-6 p-2"
        >
        </app-product-card>
      </div>
    </section>

    <section class="py-4">
      <div class="d-flex flex-row">
        <h3 class="w-50 ms-3 flash-sale-heading">New Arrivals</h3>

        <span class="w-50 text-end view-more"
          ><a href="" class="fs-5 text-decoration-none"
            >view more &#x203A;</a
          ></span
        >
      </div>
      <div class="p-3 d-flex flex-wrap">
        <app-product-card
          *ngFor="let item of items"
          class="col-lg-3 col-md-4 col-sm-6 p-2"
        ></app-product-card>
      </div>
    </section>

    <section>
      <div class="d-flex flex-row">
        <h3 class="w-50 ms-3 flash-sale-heading">Just For You</h3>

        <span class="w-50 text-end view-more"
          ><a href="" class="fs-5 text-decoration-none"
            >view more &#x203A;</a
          ></span
        >
      </div>
      <div class="p-3 d-flex flex-wrap">
        <app-product-card
          *ngFor="let item of itemss"
          class="col-lg-3 col-md-4 col-sm-6 p-2"
        ></app-product-card>
      </div>
    </section>
  </main>
</body>
<app-footer></app-footer>
