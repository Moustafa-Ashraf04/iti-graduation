<div class="container-fluid col-lg-8 my-5">
  <h2>Categories</h2>

  <!-- Category Cards -->
  @if (categories) {
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card mb-3">
        <img
          [src]="category.image"
          class="card-img-top"
          alt="Category Image"
          width="300px"
          height="300px"
        />
        <div class="card-body d-flex justify-content-between">
          <h5 class="card-title">{{ category.name }}</h5>
          <!-- <button
            class="btn btn-primary btn-sm me-2"
            (click)="editCategory(category.id)"
          >
            Edit
          </button> -->
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteCategory(category.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create New Category Form -->
  <div class="mt-5 col-lg-6">
    <h3>Create New Category</h3>
    <form (ngSubmit)="createCategory()" [formGroup]="newCategory">
      <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input
          type="text"
          class="form-control"
          id="categoryName"
          name="categoryName"
          formControlName="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="categoryImage" class="form-label">Category Image URL</label>
        <input
          type="file"
          class="form-control"
          id="categoryImage"
          name="categoryImage"
          formControlName="category_image"
          (change)="addImage($event)"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
  </div>
  }
</div>
